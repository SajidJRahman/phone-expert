<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Experts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/phone.css">
</head>

<body>
    <!-- input & button part -->
    <section>
        <h1 class="text-center" id="first-h1">Phone Experts</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control border-0 rounded-pill py-2"
                placeholder="Search your favorite phone" aria-label="Search your favorite phone"
                aria-describedby="button-addon2">
            <button onclick="searchPhone()" id="search-button" class="btn btn-primary rounded-pill py-0 px-4"
                type="button">Search</button>
        </div>
        <div id="notify-error">
            <p>Sorry, no results found!</p>
        </div>
        <div id="notify-empty">
            <p>Please, enter something to display!</p>
        </div>
    </section>

    <section>

    </section>

    <script src="JS/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
