<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Experts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/phone.css">
    <script src="https://kit.fontawesome.com/82d066f77a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Images/mobile-button-solid.svg" type="image/x-icon">
</head>

<body>
    <!-- input & button part -->
    <section class="pb-4 pt-4">
        <h1 class="text-center mb-3" id="phone-experts">Phone Experts</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control border-0 rounded-pill"
                placeholder="Search your favorite phone" aria-label="Search your favorite phone"
                aria-describedby="button-addon2">
            <button onclick="searchPhone()" id="search-button" class="btn rounded-pill py-0 px-4"
                type="button">Search</button>
        </div>

        <!-- spinner -->
        <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- error message for result -->
        <div id="notify-result">
            <p>Sorry, no results found!</p>
        </div>

        <!-- error message for empty input -->
        <div id="notify-empty">
            <p>Please, enter something to display!</p>
        </div>
    </section>

    <!-- phone details section -->
    <section class="container pb-4">
        <div id="phone-details" class="mx-auto g-4 w-50 mx-auto">

        </div>
    </section>

    <!-- result section -->
    <section class="container pb-5">
        <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <!-- JS -->
    <script src="JS/phone.js"></script>
</body>

</html>
